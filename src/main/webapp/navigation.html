    <script type="text/javascript">
        $(document).ready(function(){




//            点击label播放视频功能实现
            $("#main_titles label").click(function(){
                var id = this.id;
                $.get("/video/play/"+id,function(result){

                    if(result['code'] == 200){
                        $("#player").attr("src",result['data']['path']);
                    }

                });
            });


            //下面两个是页面的显示隐藏实现

            $("#login_label").click(function () {
                if($("#login-frame").is(":hidden")　&& $("#singUp-frame").is(":hidden")){
                    $("#login-frame").show();
                    return;
                }
//                alert("1");
                if (!$("#login-frame").is(":hidden")){
                    $("#login-frame").hide();
                }
//                alert("2");
                if(!$("#singUp-frame").is(":hidden")){
                    $("#singUp-frame").hide();
                }
            });
            $("#signIn-frame-close").click(function () {
                $("#login-frame").hide();
            });
            $("#signUp-frame-close").click(function () {
                $("#singUp-frame").hide();
            });
            $("#open-signUp-frame").click(function () {
                $("#login-frame").toggle();
                $("#singUp-frame").toggle();
            });
            $("#open-signIn-frame").click(function () {
                $("#singUp-frame").toggle();
                $("#login-frame").toggle();
            });




            //jquery获取cookie测试
            $("#getCookie").click(function () {
                var strCookie = document.cookie;
                var arrCookie = strCookie.split("; ");
                alert(arrCookie);
            });



            //登录方法实现
            $("#loginButton").click(function () {
                var loginname = $("#loginname").val();
                var password = $("#password").val();
                    $.post("/login/user","loginname="+loginname+"&password="+password,
                        function(result){
                        if(result['code'] == 200){
                            $("#login-frame").toggle();
                            $.get("/video/play",function(result){
                                if(result['code'] == 200){
                                    $("#player").attr("src",result['data']['path']);
                                }else{

                                }
                            });
                        }

                    });
            });
            //注册方法实现
            //注册方法实现
            //注册方法实现
            //注册方法实现
            //注册方法实现
            $("#signUpButton").click(function () {
                var loginname = $("#username").val();
                var password = $("#userpassword").val();
                var name = $("#name").val();
                var email = $("#email").val();
                var value =  "loginname="+loginname+
                    "&password="+password+
                    "&name="+name+
                    "&email="+email;
                $.post("signUp/user",value,
                    function(result){
                        if(result['code'] == 200){
                            $("#login-frame").hide();
                            $("#singUp-frame").hide();
                            $.get("/video/play",function(result){
                                if(result['code'] == 200){
                                    $("#player").attr("src",result['data']['path']);
                                }else{

                                }
                            });
                        }
                    });

            });



//









//          下面是播放结束方法实现或者获取非广告方法,视频id在session里面
            var vid = document.getElementById("player");
            vid.onended = function()
            {
                $.get("/video/play",function(result){

                    if(result['code'] == 200){
                        $("#player").attr("src",result['data']['path']);
                    }

                });
            };
        });




    </script>
